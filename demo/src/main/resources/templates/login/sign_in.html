<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
        <link rel="stylesheet" href="/css/sign_in.css">
    </head>

    <body>
        <div id="container">
            <div id="sign_in" class="fungsi">
                <h1>Sign in</h1>
                <div id="form_sign_in">
                    <form th:action="@{/signin}" method="post">
                        <p>Silahkan sign in untuk mulai merental film</p>
                        <p th:if="${status}==failed">Cek kembali username atau password</p>

                        <input type="text" name="email" placeholder="Email" required>

                        <input type="password" name="password" placeholder="Password" required>

                        <input type="submit" value="SIGN IN">
                    </form>
                </div>
            </div>

            <div id="overlay_sign_up" class="fungsi">
                <h1>Belum memiliki akun?</h1>
                <a href="/signup"><input type="button" value="SIGN UP"></a>
            </div>
        </div>
    </body>
</html>
