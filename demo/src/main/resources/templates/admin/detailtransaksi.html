<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Transaksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        thead {
            background-color: #007BFF;
            color: white;
        }
        thead th {
            padding: 10px;
            text-align: left;
        }
        tbody td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Detail Transaksi</h1>
    <h3>Informasi Transaksi</h3>
    <p><strong>ID Transaksi:</strong> <span th:text="${transaksi.idTransaksi}"></span></p>
    <p><strong>Nama Pelanggan:</strong> <span th:text="${transaksi.namaUser}"></span></p>
    <p><strong>Total Harga:</strong> <span th:text="${transaksi.total}"></span></p>
    <p><strong>Tanggal:</strong> <span th:text="${transaksi.tanggal}"></span></p>
    <p><strong>Status:</strong> <span th:text="${transaksi.status}"></span></p>
    
    <h3>Film yang Disewa</h3>
    <table>
        <thead>
            <tr>
                <th>Judul Film</th>
                <th>Jumlah Hari</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="film : ${transaksiFilms}">
                <td th:text="${film.namaFilm}"></td>
                <td th:text="${film.jumlahHari}"></td>
                <td th:text="${film.harga}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/admin/transaksi">Kembali ke Daftar Transaksi</a>
</body>
</html>
