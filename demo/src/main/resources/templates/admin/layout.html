<!DOCTYPE html>
<html lang="en" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Tubes PBW</title>
    
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/sidebarAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/mainAdmin.css}">
    <link rel="stylesheet" th:href="@{/css/aktorAdmin.css}">
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body class="layout-wrapper">
    <header>
        header
    </header>
    <aside>
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <nav>
                    <div id="admin-identity"></div>
                    <li class="tmplt" th:classappend="${currentPage == 'home'} ? 'active'">
                        <a th:href="@{/admin}"><div class="clickable">Home</div></a>
                    </li>
                    <li class="tmplt" th:classappend="${currentPage == 'koleksiFilm'} ? 'active'">
                        <a th:href="@{/koleksiFilm}"><div class="clickable">Koleksi Film</div></a>
                    </li>
                    <li class="tmplt">
                        <div class="clickable dropdown">
                            <span>Data master</span>
                            <span>^</span>
                        </div>
                        <ul class="child-wrapper">
                            <li class="tmplt" th:classappend="${currentPage == 'genre'} ? 'active'"><a th:href="@{/genre}"><div class="clickable">Tambah Genre</div></a></li>
                            <li class="tmplt" th:classappend="${currentPage == 'aktor'} ? 'active'"><a th:href="@{/aktor}"><div class="clickable">Tambah Aktor</div></a></li>
                        </ul>
                    </li>
                    <li class="tmplt">
                        <div class="clickable dropdown">
                            <span>Statistik</span>
                            <span>^</span>
                        </div>
                        <ul class="child-wrapper">
                            <li class="tmplt" th:classappend="${currentPage == 'grafikPenyewaan'} ? 'active'"><div class="clickable">Grafik Penyewaan</div></li>
                            <li class="tmplt" th:classappend="${currentPage == 'laporanBulanan'} ? 'active'"><div class="clickable">Laporan Bulanan</div></li>
                        </ul>
                    </li>
                </nav>
            </div>
        </div>
    </aside>
    <main class="main-wrapper" th:replace="${content}">
        <p style="min-height: 100vh;">Page content goes here</p>
    </main>
    <hr>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
