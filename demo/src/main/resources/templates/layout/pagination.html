<div th:fragment="pagination">
    <nav id="pagination" th:if="${pageCount > 1}">
        <div class="pagination-container">
            <!-- Previous Button -->
            <div>
                <a th:href="@{/(
                    page=${currentPage - 1},
                    genre=${genreFil},
                    aktor1=${aktor1},
                    aktor2=${aktor2},
                    judulfilm=${judulfilm})}" 
                   aria-label="Previous"
                   th:class="${currentPage}==1 ? 'disabled' : null">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </div>

            <!-- Page Numbers -->
            <div th:each="i : ${#numbers.sequence(1, pageCount)}">
                <a th:href="@{/(
                    page=${i},
                    genre=${genreFil},
                    aktor1=${aktor1},
                    aktor2=${aktor2},
                    judulfilm=${judulfilm})}" 
                   th:text="${i}" 
                   th:class="${currentPage}==${i} ? 'disabled' : null">
                </a>
            </div>

            <!-- Next Button -->
            <div>
                <a th:href="@{/(
                    page=${currentPage + 1},
                    genre=${genreFil},
                    aktor1=${aktor1},
                    aktor2=${aktor2},
                    judulfilm=${judulfilm})}" 
                   aria-label="Next"
                   th:class="${currentPage}==${pageCount} ? 'disabled' : null">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </div>

        </div>
    </nav>
</div>
